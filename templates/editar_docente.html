{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-warning bg-opacity-25 text-dark fw-bold border-bottom-0">
                <i class="bi bi-pencil-square me-2"></i>Editar Datos del Docente
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('actualizar_docente') }}" method="POST">
                    <input type="hidden" name="docente_id" value="{{ docente.id }}">
                    
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">NOMBRE COMPLETO</label>
                        <input type="text" name="nombre" class="form-control" value="{{ docente.nombre }}" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label text-muted small fw-bold">ID BIOMÉTRICO</label>
                            <input type="number" name="bio_id" class="form-control" value="{{ docente.biometric_id }}" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label text-muted small fw-bold">USUARIO</label>
                            <input type="text" name="username" class="form-control" value="{{ docente.username }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center p-3 border rounded bg-light">
                            <div>
                                <label class="fw-bold mb-0 text-dark" for="editPermiso">Permiso de Puerta</label>
                                <div class="small text-muted">Habilitar apertura remota y por huella.</div>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="acceso_puerta" id="editPermiso" 
                                       style="transform: scale(1.3); cursor: pointer;"
                                       {% if docente.acceso_puerta == 1 %}checked{% endif %}>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">CONTRASEÑA</label>
                        <input type="password" name="password" class="form-control" placeholder="Dejar vacío para mantener la actual">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold">Guardar Cambios</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-light text-muted">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
