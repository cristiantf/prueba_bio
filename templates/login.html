<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Sistema Biom√©trico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 1rem;
        }
        .form-control-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">üîê Iniciar Sesi√≥n</h3>
                        <form method="POST">
                            <div class="mb-3 position-relative">
                                <label class="form-label">Usuario</label>
                                <input type="text" name="username" class="form-control" required>
                                <i class="bi bi-person form-control-icon"></i>
                            </div>
                            <div class="mb-4 position-relative">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" name="password" class="form-control" required>
                                <i class="bi bi-lock form-control-icon"></i>
                            </div>
                            <button class="btn btn-primary w-100 py-2">Ingresar</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center text-small py-3">
                        Credenciales:<br>Entregadas por el admin <b>**</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
